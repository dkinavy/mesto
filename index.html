<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Путешествие по России</title>
  <link rel="stylesheet" href="./pages/index.css">

<body class="page">
  <div class="page__container">
    <header class="header">


      <img class="header__logo" src="./images/mesto.svg" alt="Логотип сайта Место">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/jak.jpg" alt="Фото профиля" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__name-container">
            <h1 class="profile__info-name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__info-title">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      
      <section class="elements">
        
          <div class="element">
              <img src="./images/kar.jpg" alt="Карачаевск" class="element__image">
              <div class="element__title">
                  <h2 class="element__name
                  ">Карачаевск</h2>                
                  <button class="element__icon" type="button"></button>
              </div>
          </div>
          <div class="element">
              <img src="./images/elb.jpg" alt="Гора Эльбрус" class="element__image">
              <div class="element__title">
                  <h2 class="element__name">Гора Эльбрус</h2>
                  <button  type="button" class="element__icon"></button>
              </div>
          </div>
          <div class="element">
              <img src="./images/dom.jpg" alt="Домбай" class="element__image">
              <div class="element__title">
                  <h2 class="element__name">Домбай</h2>
                  <button class="element__icon" type="button"></button>
              </div>
          </div>
          <div class="element">
              <img src="./images/elb.jpg" alt="Гора Эльбрус" class="element__image">
              <div class="element__title">
                  <h2 class="element__name">Гора Эльбрус</h2>
                  <button class="element__icon" type="button"></button>
              </div>
          </div>
          <div class="element">
            <img src="./images/dom.jpg" alt="Домбай" class="element__image">
            <div class="element__title">
                <h2 class="element__name">Домбай</h2>
                <button class="element__icon" type="button"></button>
            </div>
        </div>
          <div class="element">
              <img src="./images/kar.jpg" alt="Карачаево-Черкесия" class="element__image">
              <div class="element__title">
                  <h2 class="element__name">Карачаево-Черкесия</h2>
                  <button class="element__icon" type="button"></button>
              </div>
          </div> 
      

      </section>
      <div class="popup" >
        <div class="popup__container">
          <button type="button" class="popup__close"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" name="form" method="POST">
            <input type="text" class="popup__input popup__input_type_name" name="name">
            <input type="text" class="popup__input popup__input_type_job" name="job">
            <button type="submit" class="popup__save">Сохранить</button>
          </form>
        </div>
      </div>
    </main>
    <footer class="footer">

      <p class="footer__copyright">
        &copy; 2020. Mesto Russia
      </p>
    </footer>
  </div>
  <script src="scripts/index.js"></script>
