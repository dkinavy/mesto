<!doctype html>
<html lang="ru">
<!--Не забывайте про язык страницы-->

<head>
  <meta charset="UTF-8">
  <!--Место указания кодировки-->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Путешествие по России</title>
  <link rel="stylesheet" href="./pages/index.css">
  <!--Элемент title-->
</head>

<body class="page">
  <div class="page__container">
    <header class="header">


      <img class="header__logo" src="./images/mesto.svg" alt="Логотип сайта Место">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/jak.jpg" alt="Фото профиля" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__name-container">
            <h1 class="profile__info-name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__info-title">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      
      <section class="elements">
      </section>
      <div class="popup popup__profile" >
        <div class="popup__container">
          <button type="button" class="popup__close popup__close-type-profile"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form_type_profile" name="form" method="POST">
            <input type="text" class="popup__input popup__input_type_name" >
            <input type="text" class="popup__input popup__input_type_job">
            <button type="submit" class="popup__save">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup popup__image" >
        <div class="popup__container">
          <button type="button" class="popup__close popup__close-type-image"></button>
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__form_type_image" name="form" method="POST">
            <input type="text" class="popup__input popup__input_type_place" placeholder="Название">
            <input type="text" class="popup__input popup__input_type_link" placeholder="Ссылка на картинку" >
            <button type="submit" class="popup__save">Создать</button>
          </form>
        </div>
      </div>
      <!-- Попап для полноразмерного превью -->
      <div class="popup popup__fullimage">
        <div class="popup__image-container">
          <button type="button" class="popup__close popup__close-type-fullimage"></button>
          <img src="/images/mesto.svg" alt="" class="popup__image-popup image-popup" />
          <h3 class="popup__image-title">Название места</h3>
      </div>
      </div>

    </main>
    <footer class="footer">

      <p class="footer__copyright">
        &copy; 2020. Mesto Russia
      </p>
    </footer>
  </div>

  <template id="element-template">
    <div class="element">
      <img class="element__image">
      <button class="element__trash" type="button"></button>
      <div class="element__title">
          <h2 class="element__name"></h2>                
          <button class="element__icon" type="button"></button>
      </div>
    </div>
  </template>

  <script src="scripts/index.js"></script>
</body>

</html>
